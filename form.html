	<script>
$(document).ready(function(){

   $("#user_email").keyup(function(){

      var username = $(this).val().trim();

      if(username != ''){

         $.ajax({
            url: '',
            type: 'post',
            data: {user_email: username},
            success: function(response){
				//alert(response);
                if(response ==""){
					$("#uname_response").html("");
               
				}else{
					 $('#uname_response').html(response);
              // $("#user_email").val("");
				}
             }
         })
      }else{
         $("#uname_response").html("");
		
      }

    })

 });

			$(function()
			{
				// Validation		
				$("#personal-info").validate(
				{					
					// Rules for form validation
					rules:
					{
						user_name:
						{
							required: true
						},
						},
						last_name:
						{

						},
						password:
						{
							required: true,
							
						}
					},
					
					// Messages for form validation
					messages
					{
						user_name:
						{
							required: 'Please enter your First Name'
						},
						last_name:
						{   
							required: 'Please enter your Last Name'
						},
						user_email: {

						required: "Please enter your email address.",
                        email: "Please enter a valid email address."

					},
						phone:

							required: 'Please Enter your phone Number'

						password:
						{
							required: 'Please Select Your password '
						}
					},					
					
					
				});
				
				
				
	$('#user_email11').on('blur', function(){
		$('#error_msg').text('');
 	var email = $('#user_email').val();
 	if (email == '') {
 		email_state = false;
 		return;
 	}
 	$.ajax({
      url: '',
      type: 'post',
      data: {
      	'email_check' : 1,
      	'email' : email,
      },
      success: function(response){
      	if (response == 'taken' ) {
           email_state = false;
         // $('#user_email').parent().removeClass();
          $('#user_email').parent().addClass("error");
          $('#error_msg').text('Sorry... Email already taken');
		  $('#user_email-error').css('display','block');
      	}else if (response == 'not_taken') {
      	  email_state = true;
      	  $('#user_email').parent().removeClass();
      	  $('#user_email').parent().addClass("form_success");
      	  $('#error_msg').text('');
		    //$('#user_email-error').css('display','none');
      	}
      }
 	});
 })

function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    return true;
}
